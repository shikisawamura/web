<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIKI SAWAMURA | 澤村 思輝</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        header {
            position: fixed;
            top: 0;
            left: 1vw;
            background-color: transparent;
            padding: 10px;
            margin-bottom: 0;
            width: 100%;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            z-index: 1000;
            color: #666;
            font-size: 0.75em;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            height: 10vh;
            display: flex;
            align-items: center;
        }

        #loading-message {
            display: none;
            text-align: center;
            padding: 10px;
        }

        #photo-container {
            display: flex;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: auto; /* 縦スクロールも許可 */
            scrollbar-width: none; /* Firefox用 */
            -ms-overflow-style: none; /* IE用 */
        }

        #photo-container::-webkit-scrollbar {
            display: none; /* Webkit系ブラウザ用 */
        }

        #photo-container img {
            max-height: 80vh;
            width: auto;
            margin-right: 10px; /* 横並び時の間隔 */
            margin-bottom: 10px; /* 縦並び時の間隔 */
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="site-title">SHIKI SAWAMURA</h1>
    </header>
    <main id="photo-container">
        <p id="loading-message">Loading...</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photoContainer = document.getElementById('photo-container');
            const loadingMessage = document.getElementById('loading-message');
            
            const initialImageCount = 20; // 初期ロードする画像数
            const imagesPerPage = 20; // 一度にロードする画像数
            const totalImages = 640; // 合計画像数
            const imagePaths = generateImagePaths(totalImages);
            
            let isLoading = false; // ロード中かどうか
            let currentIndex = initialImageCount; // 現在ロードされている画像インデックス

            function generateImagePaths(count) {
                const paths = [];
                for (let i = count; i >= 1; i--) {
                    const paddedIndex = i.toString().padStart(4, '0');
                    paths.push(`images/photo${paddedIndex}.jpg`);
                }
                return paths;
            }

            function appendImage(path) {
                const img = new Image();
                img.src = path;
                img.alt = '画像の説明';
                img.style.opacity = '0';
                img.onload = function () {
                    img.style.opacity = '1';
                };
                photoContainer.appendChild(img);
            }

            function loadNextImage() {
                if (currentIndex < totalImages) {
                    appendImage(imagePaths[currentIndex]);
                    currentIndex++;
                }
            }

            // 初期画像のロード
            for (let i = 0; i < initialImageCount; i++) {
                appendImage(imagePaths[i]);
                currentIndex++;
            }

            // スクロール位置で追加画像ロード
            photoContainer.addEventListener('scroll', function () {
                if (!isLoading && photoContainer.scrollTop >= photoContainer.scrollHeight - photoContainer.offsetHeight - 200) {
                    isLoading = true;

                    loadingMessage.style.display = 'block';

                    setTimeout(function () {
                        for (let i = 0; i < imagesPerPage; i++) {
                            if (currentIndex < totalImages) {
                                loadNextImage();
                            }
                        }
                        isLoading = false;

                        loadingMessage.style.display = 'none';
                    }, 500);
                }
            });

            // デバイスの向きに応じてレイアウトを変更
            function updateLayout() {
                const isVerticalScreen = window.innerHeight > window.innerWidth;

                if (isVerticalScreen) {
                    photoContainer.style.flexDirection = 'column'; // 縦方向に並べる
                    photoContainer.style.overflowY = 'auto'; // 縦スクロールを有効化
                    photoContainer.style.overflowX = 'hidden'; // 横スクロールを無効化
                } else {
                    photoContainer.style.flexDirection = 'row'; // 横方向に並べる
                    photoContainer.style.overflowY = 'hidden'; // 縦スクロールを無効化
                    photoContainer.style.overflowX = 'auto'; // 横スクロールを有効化
                }
            }

            window.addEventListener('resize', updateLayout);
            
            updateLayout(); // 初期レイアウト設定
        });
    </script>
</body>
</html>
