<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIKI SAWAMURA | 澤村 思輝</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            position: fixed;
            top: 0;
            left: 1vw;
            background-color: transparent;
            padding: 10px;
            margin-bottom: 0;
            width: 100%;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            z-index: 1000;
            color: #666;
            font-size: 0.75em;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            height: 10vh;
            display: flex;
            align-items: center;
        }
        header h1 {
            margin: 0;
            height: 10vh;
            display: flex;
            align-items: center;
        }
        #loading-message {
            display: none;
            text-align: center;
            padding: 10px;
        }
        #photo-container {
            display: flex;
            flex-wrap: nowrap;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: grab;
        }
        #photo-container::-webkit-scrollbar {
            display: none;
        }
        #photo-container img {
            max-height: 80vh;
            width: auto;
            margin-right: 10px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="site-title">SHIKI SAWAMURA</h1>
    </header>
    <main id="photo-container">
        <p id="loading-message">Loading...</p>
    </main>
    <footer>
        <a href="about.html">About</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photoContainer = document.getElementById('photo-container');
            const loadingMessage = document.getElementById('loading-message');
            
            const initialImageCount = 30; // 初期ロードする画像数
            const imagesPerPage = 20; // 一度にロードする画像数
            const totalImages = 640; // 合計画像数
            const imagePaths = generateImagePaths(totalImages);
            
            let isLoading = false; // ロード中かどうか
            let currentIndex = initialImageCount; // 現在ロードされている画像インデックス
            let displayedIndex = initialImageCount; // 表示されている最後の画像インデックス

            function generateImagePaths(count) {
                const paths = [];
                for (let i = count; i >= 1; i--) {
                    const paddedIndex = i.toString().padStart(4, '0');
                    paths.push(`images/photo${paddedIndex}.jpg`);
                }
                return paths;
            }

            function appendImage(path, index) {
                const img = new Image();
                img.src = path;
                img.alt = '画像の説明';
                img.style.opacity = '0';
                img.onload = function () {
                    img.style.opacity = '1';
                };
                photoContainer.appendChild(img);
                
                img.addEventListener('click', function () {
                    centerImage(this);
                });
                
                displayedIndex++;
            }

            function loadNextImage() {
                if (currentIndex < totalImages) {
                    appendImage(imagePaths[currentIndex], currentIndex);
                    currentIndex++;
                }
            }

            function preloadImages(paths, startIndex, count) {
                for (let i = 0; i < count; i++) {
                    if (startIndex + i < paths.length) {
                        const img = new Image();
                        img.src = paths[startIndex + i];
                        console.log(`プリロード中：${paths[startIndex + i]}`);
                    }
                }
            }

            function centerImage(img) {
                const containerWidth = photoContainer.offsetWidth;
                const imgWidth = img.offsetWidth;
                const imgLeft = img.offsetLeft;

                const targetScrollLeft = imgLeft - (containerWidth - imgWidth) / 2;

                photoContainer.scrollTo({
                    left: targetScrollLeft,
                    behavior: 'smooth'
                });
            }

            photoContainer.addEventListener('scroll', function () {
                if (!isLoading && photoContainer.scrollLeft >= (photoContainer.scrollWidth - photoContainer.offsetWidth) * 0.7) {
                    isLoading = true;

                    loadingMessage.style.display = 'block';
                    
                    setTimeout(function () {
                        for (let i = 0; i < imagesPerPage; i++) {
                            if (currentIndex < totalImages) {
                                loadNextImage();
                            }
                        }

                        preloadImages(imagePaths, currentIndex, imagesPerPage * 2); // 次の画像群をプリロード
                        
                        isLoading = false;

                        loadingMessage.style.display = 'none';
                    }, 500); // ロード時間を短縮
                }
            });

            for (let i = 0; i < initialImageCount; i++) {
                appendImage(imagePaths[i], i);
                displayedIndex++;
                
                preloadImages(imagePaths, currentIndex, imagesPerPage); // 初期読み込み時にもプリロード
            }

        });
    </script>
</body>
</html>
