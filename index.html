<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIKI SAWAMURA | 澤村 思輝</title>
    <meta name="description" content="photo by shiki sawamura / 澤村 思輝, Leica">
    <meta name="keywords" content="澤村 思輝, shiki sawamura">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        header {
            position: fixed;
            top: 0;
            left: 1vw;
            background-color: transparent;
            padding: 10px;
            margin-bottom: 0;
            width: 100%;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            z-index: 1000;
            color: #666;
            font-size: 0.75em;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            height: 10vh;
            display: flex;
            align-items: center;
        }
        header h1 {
            margin: 0;
            height: 10vh;
            display: flex;
            align-items: center;
        }
        #loading-message {
            display: none;
            text-align: center;
            padding: 10px;
        }
        #photo-container {
            display: flex;
            flex-wrap: nowrap;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        #photo-container::-webkit-scrollbar {
            display: none;
        }
        #photo-container img {
            max-height: 80vh;
            width: auto;
            margin-right: 10px;
            transition: opacity 0.5s ease;
        }

        /* 縦画面時のスタイル */
        @media (orientation: portrait) {
            #photo-container {
                justify-content: center; /* 左右中央揃え */
                align-items: center; /* 上下中央揃え */
                flex-wrap: wrap; /* 縦スクロール対応 */
                overflow-y: auto; /* 縦スクロールを有効化 */
                overflow-x: hidden; /* 横スクロールを無効化 */
                height: calc(100vh - 10vh); /* ヘッダー分を引いた高さ */
                margin-top: 10vh; /* ヘッダー分の余白を追加 */
                padding-bottom: 10px; /* フッター分の余白を追加 */
            }

            #photo-container img {
                margin-right: 0; /* 横方向の余白を削除 */
                margin-bottom: 10px; /* 縦方向の余白を追加 */
                max-width: calc(100% - 20px); /* 横幅が画面サイズに収まるよう調整 */
                height: auto; /* アスペクト比を維持 */
                object-fit: contain; /* コンテンツが収まるよう調整 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="site-title">SHIKI SAWAMURA</h1>
    </header>
    <main id="photo-container">
        <div id="position-info"></div>
        <p id="loading-message">Loading...</p>
    </main>
    <footer>
        <a href="about.html">About</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photoContainer = document.getElementById('photo-container');
            
            const initialImageCount = 20; // 初期表示する画像数
            const imagesPerPage = 20; // ページごとにロードする画像数
            const totalImages = 637; // 全体の画像数
            const imagePaths = generateImagePaths(totalImages);
            
            let currentIndex = initialImageCount;

            function generateImagePaths(count) {
                const paths = [];
                for (let i = count; i >= 1; i--) {
                    const paddedIndex = i.toString().padStart(4, '0');
                    paths.push(`images/photo${paddedIndex}.jpg`);
                }
                return paths;
            }

            function appendImage(path) {
                const img = new Image();
                img.src = path;
                img.alt = '画像の説明';
                img.style.opacity = '0';
                img.onload = function () {
                    img.style.opacity = '1';
                };
                photoContainer.appendChild(img);
                
                // 縦画面時に中央揃えを適用
                updateStyles();
            }

            // 初期画像のロード
            for (let i = 0; i < initialImageCount; i++) {
                appendImage(imagePaths[i]);
                currentIndex++;
            }

            // スクロールイベントで追加ロード
            photoContainer.addEventListener('scroll', function () {
                if (photoContainer.scrollTop + photoContainer.clientHeight >= photoContainer.scrollHeight - 200) {
                    for (let i = 0; i < imagesPerPage && currentIndex < totalImages; i++) {
                        appendImage(imagePaths[currentIndex]);
                        currentIndex++;
                    }
                }
            });

            // レイアウトスタイルを更新する関数
            function updateStyles() {
                const isPortrait = window.innerHeight > window.innerWidth;

                if (isPortrait) {
                    photoContainer.style.justifyContent = 'center'; // 左右中央揃え
                    photoContainer.style.alignItems = 'center'; // 上下中央揃え
                    photoContainer.style.flexWrap = 'wrap'; // 縦スクロール対応
                    photoContainer.style.overflowY = 'auto';
                    photoContainer.style.overflowX = 'hidden';
                } else {
                    photoContainer.style.justifyContent = 'flex-start'; // 横スクロール用
                    photoContainer.style.alignItems = 'flex-start';
                    photoContainer.style.flexWrap = 'nowrap';
                    photoContainer.style.overflowX = 'auto';
                    photoContainer.style.overflowY = 'hidden';
                }
            }

            // 初期化とリサイズ時の更新
            updateStyles();
            window.addEventListener('resize', updateStyles);
        });
    </script>
</body>
</html>
